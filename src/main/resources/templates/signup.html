<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/validation.js}" defer></script>
    <script th:src="@{/js/scripts.js}"></script>
</head>

<body class="signup">
<div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message"></p>
    <form id="form" action="#" th:action="@{/signup-process}" th:object="${user}" method="post">
        <div>
            <label for="firstname-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                     fill="#5f6368">
                    <path
                            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                </svg>
            </label>
            <input required type="text" name="firstname" th:field="*{firstName}" id="firstname-input" placeholder="First Name">
        </div>
        <div>
            <label for="lastname-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                     fill="#5f6368">
                    <path
                            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                </svg>
            </label>
            <input required type="text" name="lastname" th:field="*{lastName}" id="lastname-input" placeholder="Last Name">
        </div>
        <div>
            <label for="email-input">
                <span>@</span>
            </label>
            <input required type="email" name="email" th:field="*{email}" id="email-input" placeholder="Email">
        </div>
        <div>
            <label for="password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                     fill="#5f6368">
                    <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                </svg>
            </label>
            <input required type="password" name="password" th:field="*{password}" id="password-input" placeholder="Password">
        </div>
        <div>
            <label for="repeat-password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                     fill="#5f6368">
                    <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                </svg>
            </label>
            <input required type="password" name="repeat-password"  id="repeat-password-input"
                   placeholder="Repeat Password">
        </div>
        <div>
            <label for="phone-input">
                <span>ðŸ“ž</span>
            </label>
            <input required type="tel" name="phone" th:field="*{phone}" id="phone-input" placeholder="Phone Number">
        </div>
        <button type="submit">Signup</button>
    </form>

         Button to toggle password visibility
        <button type="button" id="togglePassword">Show/Hide Password</button>

        <input type="submit" value="Register" class="btn">

    <p>Already have an Account? <a th:href="@{/login}">Login</a> </p>
    <p><a th:href="@{/}">Back to Home</a></p>

    <footer>
        <p>&copy; 2024 Gym Workout Companion</p>
    </footer>
    <script th:src="@{/js/scripts.js}"></script>
</div>

</body>

</html>
